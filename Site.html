<!doctype html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/formulario.css" media="screen">
	<title>Cadastro</title>
</head>
<body>
	<div>
		<fieldset>
			<h1 id = "titulo">Cadastro de usuário</h1>
			<h2 id="subtitulo">Insira seus dados</h2>
		  <br>
		</fieldset>
	</div>
	<form>
		<fieldset id = "cadastro">
			
			<div class = "campo">
				<label for = "nome">Nome Completo:</label><br/>
				<input type = "text" name = "nome" id = "nome" required>
			</div>
			<div class = "campo">
				<label for = "email">Email:</label><br/>
				<input type = "email" name = "email" id = "email" required>
			</div>
			<div class = "campo">
				<label>Digite seu CPF:</label><br/>
				<input type = "text" name = "cpf" id = "cpf" required>
			</div>
			<div class = "campo">
				<label>Qual seu gênero?</label>
				<br/>
				<label>
					<input type = "radio" name = "genero" id = "feminino">Feminino
				</label>
				<br/>
				<label>
					<input type = "radio" name = "genero" id = "nbinario">Não-Binário
				</label>
				<br/>
				<label>
					<input type = "radio" name = "genero" id = "masculino">Masculino
				</label>
			</div>
			<div class = "campo">
				<label>Data de nascimento:</label><br/>
				<input type="date" name = "nascimento" id = "nascimento" required>
			</div>
			<div class = "campo">
				<label>Telefone para contato:</label><br/>
				<input type ="tel" name = "telefone" id = "telefone" required>
			</div>
			<div class = "campo">
				<label>Usuário:</label><br/>
				<input type = "text" name = "user" id = "user" required>
			</div>
			<div class = "campo">
				<label>Senha:</label><br/>
				<input type = "password" name = "senha" id = "senha" required>
			</div>
		</fieldset>
	</form>
</body>
</html>
